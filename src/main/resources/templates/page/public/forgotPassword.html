<div id="page-title-value" class="hidden">
	Forgot Password
</div>

<section class="animated bounceInLeft py-24 lg:py-12 w-full md:w-1/2 lg:w-1/3">

	<div th:replace="layouts/fragments/loader :: loader"></div>
	
	<div class="rounded shadow-lg p-5 m-5 bg-slate-200 ">
		
		<div class="text-lg text-center my-3 font-semibold">Reset password</div>
		
		<p class="text-base text-center my-5 mb-8">Enter your email or mobile number to reset your password.</p>
			
		<form id="forgotPasswordForm" name="forgotPasswordForm" onsubmit="handleForgotPassword();return false;" method="POST">
			
			<div class="grid gap-6 grid-cols-1 m-5">
				<div th:replace="layouts/fragments/formElements :: inputEmailOrPhoneField"></div>
				
				<div class="mt-2">
					<div th:replace="layouts/fragments/formElements :: buttonPrimaryFull(name='Submit')"></div>
				</div>
			
				<div th:replace="layouts/fragments/formElements :: buttonSecondaryFull(name='Back', function='loadPage(\'/public/login\')')"></div>
			</div>		
		</form>
	</div>
	
</section>
